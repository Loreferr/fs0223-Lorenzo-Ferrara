<div class="container bg-white border-0 rounded-5 py-5 shadow-lg">
  <h2 class="mb-3">Find Your Perfect Place</h2>
  <div class="row justify-content-center">
    <div class="col-6">
      <form (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
          <select
            class="form-select rounded-5"
            id="personality"
            name="personality"
            [(ngModel)]="personality"
            required
          >
            <option value="" disabled selected>Select Your Personality</option>
            <option value="avventuroso">Avventuroso</option>
            <option value="cultura">Interessato alla cultura</option>
            <option value="rilassante">Rilassante</option>
          </select>
        </div>

        <div class="mb-3">
          <input
            type="number"
            class="form-control rounded-5"
            id="age"
            name="age"
            [(ngModel)]="age"
            required
          />
        </div>

        <div class="mb-3">
          <input
            placeholder="Budget"
            type="number"
            class="form-control bgcolor rounded-5"
            id="budget"
            name="budget"
            [(ngModel)]="budget"
            required
          />
        </div>

        <button
          class="mt-2 form-button rounded-5 w-100 border-0 py-2"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
