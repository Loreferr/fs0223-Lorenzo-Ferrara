<div class="container bg-white rounded-5 py-5 mt-3 form-ground text-center">
  <h2 class="mb-4 text-center">Find Your Perfect Place</h2>
  <div class="row justify-content-center">
    <div class="col-6">
      <form (ngSubmit)="onFormSubmit()">
        <ng-container *ngFor="let question of questions; let i = index">
          <div *ngIf="currentQuestionIndex === i">
            <!-- Domanda corrente -->
            <label class="form-label mb-3 fs-5"
              >{{ i + 1 }}. {{ question.text }}</label
            >
            <div class="btn-group" role="group">
              <!-- Utilizza un loop per generare i pulsanti per le opzioni -->
              <button
                type="button"
                class="btn btn-outline-dark rounded-5 me-3"
                *ngFor="let option of question.options; let j = index"
                (click)="selectAnswer(j)"
              >
                {{ option }}
              </button>
            </div>
          </div>
        </ng-container>

        <div *ngIf="currentQuestionIndex === questions.length - 1">
          <button class="mt-2 form-button w-100 border-0 py-2" type="submit">
            Submit
          </button>
        </div>
        <div *ngIf="currentQuestionIndex < questions.length - 1"></div>
      </form>
    </div>
  </div>
</div>
