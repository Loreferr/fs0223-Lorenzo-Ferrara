<!-- result.component.html -->
<app-header></app-header>
<div class="result-container text-center">
  <ngb-carousel
    #carousel
    [interval]="3000"
    [pauseOnHover]="pauseOnHover"
    [pauseOnFocus]="pauseOnFocus"
    (slide)="onSlide($event)"
  >
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="carousel-caption"></div>
      <a
        href="https://www.google.fr/?q=Number+{{ i + 1 }}"
        target="_blank"
        rel="nofollow noopener noreferrer"
      >
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="My image {{ i + 1 }} description" />
        </div>
      </a>
    </ng-template>
  </ngb-carousel>

  <hr />

  <h2>Risultati del Test di Personalità</h2>

  <!-- Visualizza la destinazione selezionata -->
  <p>
    La tua destinazione ideale è: <strong>{{ destination }}</strong>
  </p>

  <!-- Elenco delle recensioni -->
  <h3>Recensioni:</h3>
  <div *ngFor="let review of reviews" class="review">
    <p>
      <strong>{{ review.author }}</strong
      >: {{ review.comment }}
    </p>
  </div>
</div>
