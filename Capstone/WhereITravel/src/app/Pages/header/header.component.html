<header class="d-flex align-items-center justify-content-between py-3 mb-4">
  <div class="col-3"></div>
  <ul class="nav col-12 col-md-6 mb-2 justify-content-center mb-md-0">
    <li><a [routerLink]="['']" class="nav-link px-2">Home</a></li>
    <li><a [routerLink]="['reviews']" class="nav-link px-2">Reviews</a></li>
    <li><a class="nav-link px-2">About</a></li>
  </ul>

  <div class="col-md-3 auth">
    <button type="button" (click)="openVerticallyCentered(Login)" class="me-3">
      Login
    </button>

    <button type="button" (click)="openVerticallyCentered(Register)">
      Register
    </button>
  </div>
</header>

<ng-template #Register let-modal>
  <div class="modal-content rounded-4 shadow">
    <div class="modal-body p-5 pt-0">
      <form>
        <img
          class="mb-4"
          src="https://cdn.icon-icons.com/icons2/2389/PNG/512/spacex_logo_icon_144865.png"
          alt=""
          width="80"
          height="80"
        />
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        <div class="form-floating my-2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="surname"
          />
          <label for="floatingInput">Surname</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit">Register</button>
        <p class="mt-3 mb-3 text-center">
          Already Signed up?
          <a class="text-primary">Log in</a>
        </p>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #Login let-modal>
  <div class="modal-content rounded-5 shadow">
    <div class="modal-body p-5 pt-0">
      <form>
        <div class="d-flex align-items-center justify-content-between">
          <img
            class=""
            src="https://cdn.icon-icons.com/icons2/2389/PNG/512/spacex_logo_icon_144865.png"
            alt=""
            width="80"
            height="80"
          />
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')"
          ></button>
        </div>
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating my-2">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit">Register</button>
        <p class="mt-3 mb-3 text-center">
          Already Signed up?
          <a class="text-primary">Log in</a>
        </p>
      </form>
    </div>
  </div>
</ng-template>
