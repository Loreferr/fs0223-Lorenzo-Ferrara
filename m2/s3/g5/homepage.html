<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");
    </style>
  </head>
  <body style="font-family: 'montserrat'">
    <nav
      style="position: sticky; top: 0; z-index: 1"
      class="navbar navbar-expand-lg bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="homepage.html"
          ><img
            class="me-3"
            style="width: 30px"
            src="https://s.w.org/images/core/emoji/14.0.0/svg/1f6cd.svg"
            alt=""
          />Crudazon</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                style="
                  font-weight: 700;
                  background-color: white;
                  border-radius: 20px;
                  padding: 2px 10px;
                  color: black;
                "
                class="nav-link active"
                aria-current="page"
                href="backoffice.html"
                >CREA UN NUOVO PRODOTTO</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div
          class="col d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center text-center my-5 shadow-lg rounded-5 bg-tertiary"
        >
          <img
            class="py-5"
            style="width: 500px"
            src="https://help.apple.com/assets/63054AF6E4A82B04871FC29F/63054B00E4A82B04871FC2B7/en_US/1046a737566c6b5d5d354a6abfc6f6d4.png"
            alt=""
          />
          <h2 style="font-weight: 700; font-size: 3em">Crudazon Store</h2>
        </div>
        <div class="col-12 mt-5">
          <h3 class="text-center mb-5" style="font-size: 2.5em">Prodotti</h3>
          <div
            class="row row-cols-md-2 row-cols-lg-4"
            id="product-container"
          ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
