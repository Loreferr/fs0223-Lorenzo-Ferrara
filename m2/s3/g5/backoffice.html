<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

      body {
        font-family: "montserrat";
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark p-0">
      <div class="container-fluid">
        <a class="navbar-brand fs-4 text-light" href="homepage.html"
          ><img
            style="width: 30px; padding: 9px 0"
            src="https://s.w.org/images/core/emoji/14.0.0/svg/1f6cd.svg"
            alt=""
          />
          Torna allo Store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="backoffice.html"
                >BACKOFFICE</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-black">
      <div
        class="row justify-content-center mt-3 border border rounded-5 shadow-lg flex-column flex-lg-row"
      >
        <div
          style="
            background-image: url(https://images2.alphacoders.com/108/thumb-1920-1083636.jpg);
            background-size: cover;
          "
          class="col col-lg-6 d-flex flex-column justify-content-center align-items-center shadow-lg border rounded-5"
        >
          <h2 class="fs-3">
            Crea il tuo <br /><span class="fs-1" style="font-weight: 700"
              >Nuovo Prodotto</span
            >
          </h2>
          <img
            style="width: 200px"
            src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png"
            alt=""
          />
        </div>
        <div class="col col-lg-6 text-center ps-5 pe-5 mb-5">
          <form class="mt-5 text-start" id="event-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="namefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Descrizione Prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                aria-describedby="descriptionfield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                aria-describedby="brandfield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo Prodotto</label>
              <input
                type="number"
                class="form-control"
                id="price"
                aria-describedby="pricefield"
                required
              />
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Immagine Prodotto</label>
              <input
                type="text"
                class="form-control"
                id="img"
                aria-describedby="imgfield"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-outline-success me-3"
              id="save-button"
            >
              CREA PRODOTTO
            </button>
            <button
              type="button"
              class="btn btn-outline-danger me-3"
              id="delete-button"
            >
              ELIMINA PRODOTTO
            </button>
            <button
              type="submit"
              class="btn btn-outline-primary"
              id="reset-button"
            >
              Reset
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
