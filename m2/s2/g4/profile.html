<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    
  </head>
  <body style="background-color: #141414">
    <header>
      <nav  class="navbar">
        <div class="container justify-content-between m-0">
          <img
            class=""
            style="width: 100px"
            src="./Netflix-assets/assets/netflix_logo.png"
            alt=""
          />
        </div>
      </nav>
    </header>
    <main>
      <div  class="container text-light">
        <div class="justify-content-center align-items-start m-0">
          <div class="col d-flex justify-content-center align-items-center">
            <h1 style="font-size: 5em" class="mt-5">Edit Profile </h1>
            
            
          </div>
          <hr style="width: 700px; margin-left: 455px;">
          
        </div>
        
        <div class="row justify-content-center align-items-center mt-3">
          <div class="col d-flex justify-content-end">
            <img
              style="width: 180px"
              src="./Netflix-assets/assets/kids_icon.png"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div  class="col justify-content-start align-items-start">
            <h2
              style="background-color: #666666; margin-bottom: 45px; width: 400px;"
              class="fs-4 py-1 ps-3"
            >
              Strive Student
            </h2>
            <p class="fs-4">Language:</p>
            <div class="bottoneGenres btn-group">
              <button
                type="button"
                class="btn btn-dark border border-white rounded-0 border-end-0 pe-4"
                style="background-color: #000000; padding-top: -10px"
              >
                English
              </button>
              <button
                style="background-color: #000000"
                type="button"
                class="btn btn-dark dropdown-toggle dropdown-toggle-split border border-white border-start-0 rounded-0"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Separated link</a>
                </li>
              </ul>
            </div>
          </div>
          
        </div>
        <hr style="width: 350px; margin-left: 660px; position: relative; top: 10px;">
        <div class="row justify-content-center align-items-center mt-3">
          <div class="col d-flex justify-content-end"></div>
          <div class="col justify-content-start align-items-start">
            <h2
              style="margin-bottom: 45px"
              class="fs-4 py-1 opacity-75 m-0 mb-3"
            >
              Maturity Settings:
            </h2>
            <h4 style="background-color:#333333; width: 215px;" class="fs-6 ps-3 py-2">
              ALL MATURITY RATINGS
            </h4>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button style="letter-spacing: 0.1em;"  type="button" class=" btn btn-lg btn-outline-secondary rounded-0 px-3">EDIT</button>
          </div>
          
        </div>
        <hr style="width: 350px; margin-left: 660px; position: relative; top: 10px;">
        <div class="row justify-content-center align-items-center mt-3">
          <div class="col d-flex justify-content-end"></div>
            <div class="col justify-content-start align-items-start">
              <h2
                
                class="fs-4 py-1 opacity-75 m-0 mb-1 mt-4"
              >
                Autoplay controls
              </h2>
              <p class="comment-form-cookies-consent">
    
                <input id="wp-comment-cookies-consent" name="wp-comment-cookies-consent" type="checkbox" value="yes">
                
                <label for="wp-comment-cookies-consent">Autoplay next episode in a series on all devices.
                </label>
                
              </p>
              <p class="comment-form-cookies-consent">
    
                <input id="wp-comment-cookies-consent" name="wp-comment-cookies-consent" type="checkbox" value="yes">
                
                <label for="wp-comment-cookies-consent">Autoplay previews while browsing on all devices.
                </label>
                
              </p>
              
              </div>
              
              </div>
              <hr style="width: 700px; margin-left: 455px;">
              <div style="margin-left: 100px;" class="row justify-content-center align-items-center">
                <div class="col d-flex justify-content-center mt-2  mx-0">
                  <button style="letter-spacing: 0.1em;"  type="button" class=" btn btn-lg btn-outline-secondary me-3 rounded-0 px-4 bg-white">SAVE</button>
                  <button style="letter-spacing: 0.1em;" type="button" class="btn btn-lg btn-outline-secondary me-3 rounded-0 px-4">CANCEL</button>
                  <button style="letter-spacing: 0.1em;" type="button" class="btn btn-lg btn-outline-secondary rounded-0 px-4">DELETE PROFILE</button>
                </div>
                
                
                
                
              </div>
          </div>
          
        </div>  
        
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
