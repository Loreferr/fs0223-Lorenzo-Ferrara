<main class="form-signin w-100 m-auto pt-5">
  <div class="wrapper">
    <form>
      <img
        class="mb-4"
        src="https://cdn.icon-icons.com/icons2/2389/PNG/512/spacex_logo_icon_144865.png"
        alt=""
        width="80"
        height="80"
      />
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating my-2">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          name="email"
          [(ngModel)]="data.email"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-2">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
          [(ngModel)]="data.password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating my-2">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          name="name"
          [(ngModel)]="data.name"
        />
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          name="surname"
          [(ngModel)]="data.surname"
        />
        <label for="floatingInput">Surname</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button
        class="btn btn-dark w-100 py-2"
        type="submit"
        (click)="register()"
      >
        Register
      </button>
      <p class="mt-3 mb-3 text-center">
        Already Signed up?
        <a [routerLink]="['/auth', 'login']" class="text-primary">Log in</a>
      </p>
    </form>
    <div class="rightside">
      <div class="1 d-flex justify-content-start align-items-start">
        <i class="bi bi-person-circle text-light fs-1 ms-4"></i>
        <p class="text-light ms-3 pt-3">
          Largest Space <br />
          Community
        </p>
      </div>
      <div class="2 position-relative">
        <img src="../../../../assets/img/icons8-virgolette-30 (1).png" alt="" />
        <h3 class="text-light mt-2">
          Go anywhere you want in a <br />
          Galaxy full of wonders!
        </h3>
      </div>
    </div>
  </div>
</main>
