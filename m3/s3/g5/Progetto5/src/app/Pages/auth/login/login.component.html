<main class="form-signin w-100 m-auto pt-5">
  <form>
    <img
      class="mb-4"
      src="https://seeklogo.com/images/L/lupa-as-roma-wolf-logo-4936E4BD05-seeklogo.com.png"
      alt=""
      width="30"
      height="30"
    />
    <h1 class="mb-3">Hi There!</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        name="email"
        [(ngModel)]="data.email"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-4">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        name="password"
        [(ngModel)]="data.password"
      />
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button
      [routerLink]="['../../dashboard']"
      class="btn btn-dark w-100 py-2"
      type="submit"
      (click)="login()"
    >
      Log in
    </button>
    <p class="mt-3 mb-3 text-center">
      Don't Have an Account?
      <a [routerLink]="['/auth', 'register']" class="text-primary">Sign Up</a>
    </p>
  </form>
</main>
