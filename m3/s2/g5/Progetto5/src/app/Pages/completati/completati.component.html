<div class="container">
  <div class="routing">
    <h3 class="underline" [routerLink]="['/']">Todo</h3>
    <h3 class="underline" [routerLink]="['/Completati']">Done</h3>
  </div>

  <div class="loading" *ngIf="loading">Loading...</div>
  <div *ngIf="TodoFilteredTrue.length == 0 && !loading">Non ci sono pizze</div>
  <ul>
    <li *ngFor="let goal of TodoFilteredTrue">
      {{ goal.title }}
      <button (click)="Deleteto(goal)"><i class="bi bi-trash"></i></button>
    </li>
  </ul>
</div>
